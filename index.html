<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSPIRA 2025 - The Talent Show</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">

    <style>
        /* Using the Poppins font family */
        body {
            font-family: 'Poppins', sans-serif;
        }

        /* Animated gradient background with the new color palette */
        .animated-gradient {
            background: linear-gradient(-45deg, #541C1C, #6B2E2E, #874C1B, #541C1C);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Keyframes for fade-in-up animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Keyframes for fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Applying animations with delays */
        .fade-in-up-1 { animation: fadeInUp 0.8s ease-out forwards; opacity: 0; }
        .fade-in-up-2 { animation: fadeInUp 0.8s 0.2s ease-out forwards; opacity: 0; }
        .fade-in-up-3 { animation: fadeInUp 0.8s 0.4s ease-out forwards; opacity: 0; }
        .fade-in-up-4 { animation: fadeInUp 0.8s 0.6s ease-out forwards; opacity: 0; }
        .fade-in-up-5 { animation: fadeInUp 0.8s 0.8s ease-out forwards; opacity: 0; }

        /* Styling for the countdown timer text shadow */
        .timer-text {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        /* Glow effect for live stream buttons */
        .glow-button {
            transition: all 0.3s ease;
            box-shadow: 0 0 5px rgba(242, 140, 26, 0.3), 0 0 10px rgba(242, 140, 26, 0.2);
        }
        .glow-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 15px rgba(242, 140, 26, 0.6), 0 0 25px rgba(242, 140, 26, 0.4);
        }

        /* Custom button colors from the palette */
        .btn-zoom { background-color: #874C1B; }
        .btn-zoom:hover { background-color: #6e3d15; } /* Darker Medium Brown */
        .btn-youtube { background-color: #6B2E2E; }
        .btn-youtube:hover { background-color: #522424; } /* Darker Deep Reddish Brown */
        .btn-facebook { background-color: #541C1C; }
        .btn-facebook:hover { background-color: #3d1414; } /* Darker Dark Brown */
    </style>
</head>
<body class="animated-gradient text-white overflow-x-hidden">

    <div class="min-h-screen w-full flex flex-col items-center justify-center p-4 sm:p-6 lg:p-8">
        
        <!-- Main Content Container -->
        <main class="w-full max-w-4xl mx-auto text-center flex flex-col items-center">

            <!-- Your Logo: Replace the SVG code below with your own SVG file -->
            <div class="mb-6 fade-in-up-1">
                <!-- === PASTE YOUR SVG LOGO CODE HERE === -->
                <svg class="h-20 w-20" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M50 0L95.1141 27.5V82.5L50 110L4.8859 82.5V27.5L50 0Z" fill="rgba(255,255,255,0.1)"/>
                    <path d="M50 15L84.4338 35V75L50 95L15.5662 75V35L50 15Z" stroke="#F28C1A" stroke-width="2"/>
                    <path d="M35 50L50 42.5L65 50L50 57.5L35 50Z" fill="#F28C1A" stroke="white" stroke-width="1"/>
                </svg>
                <!-- === END OF SVG LOGO === -->
            </div>

            <!-- Event Title -->
            <h1 class="text-5xl sm:text-6xl md:text-7xl lg:text-8xl font-black uppercase tracking-wider fade-in-up-2" style="text-shadow: 0 4px 15px rgba(0,0,0,0.3);">
                INSPIRA <span style="color: #F28C1A;">2025</span>
            </h1>
            <p class="text-xl sm:text-2xl font-semibold mt-2 text-gray-300 fade-in-up-3">The Talent Show</p>
            
            <!-- Organizer Info -->
            <div class="mt-4 text-sm sm:text-base text-gray-400 fade-in-up-4">
                <p>Organized by the English Speech Club 23/24</p>
                <p>Faculty of Applied Science, Rajarata University of Sri Lanka</p>
            </div>

            <!-- Countdown Timer -->
            <div id="countdown-container" class="w-full max-w-2xl mt-12 mb-12 fade-in-up-5">
                <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 text-center">
                    <div class="bg-white/10 backdrop-blur-sm p-4 rounded-lg">
                        <div id="days" class="text-4xl md:text-5xl font-bold timer-text">00</div>
                        <div class="text-xs md:text-sm uppercase text-gray-300">Days</div>
                    </div>
                    <div class="bg-white/10 backdrop-blur-sm p-4 rounded-lg">
                        <div id="hours" class="text-4xl md:text-5xl font-bold timer-text">00</div>
                        <div class="text-xs md:text-sm uppercase text-gray-300">Hours</div>
                    </div>
                    <div class="bg-white/10 backdrop-blur-sm p-4 rounded-lg">
                        <div id="minutes" class="text-4xl md:text-5xl font-bold timer-text">00</div>
                        <div class="text-xs md:text-sm uppercase text-gray-300">Minutes</div>
                    </div>
                    <div class="bg-white/10 backdrop-blur-sm p-4 rounded-lg">
                        <div id="seconds" class="text-4xl md:text-5xl font-bold timer-text">00</div>
                        <div class="text-xs md:text-sm uppercase text-gray-300">Seconds</div>
                    </div>
                </div>
            </div>
            
            <!-- Live Stream Buttons -->
            <div class="fade-in-up-5">
                <p class="mb-4 text-gray-300">Watch Live On</p>
                <div class="flex flex-wrap justify-center items-center gap-4">
                    <!-- === REPLACE '#' WITH YOUR ACTUAL LINKS === -->
                    <a href="update.html" target="_blank" class="glow-button flex items-center gap-2 btn-zoom text-white font-bold py-2 px-5 rounded-full">

                        Zoom
                    </a>
                    <a href="update.html" target="_blank" class="glow-button flex items-center gap-2 btn-youtube text-white font-bold py-2 px-5 rounded-full">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M21.582,6.186c-0.23-0.86-0.908-1.538-1.768-1.768C18.254,4,12,4,12,4S5.746,4,4.186,4.418 C3.326,4.648,2.648,5.326,2.418,6.186C2,7.746,2,12,2,12s0,4.254,0.418,5.814c0.23,0.86,0.908,1.538,1.768,1.768 C5.746,20,12,20,12,20s6.254,0,7.814-0.418c0.86-0.23,1.538-0.908,1.768-1.768C22,16.254,22,12,22,12S22,7.746,21.582,6.186z M10,15.464V8.536L16,12L10,15.464z"/></svg>
                        YouTube
                    </a>
                    <a href="update.html" target="_blank" class="glow-button flex items-center gap-2 btn-facebook text-white font-bold py-2 px-5 rounded-full">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M22,12c0-5.52-4.48-10-10-10S2,6.48,2,12c0,4.84,3.44,8.87,8,9.8V15H8v-3h2V9.5C10,7.57,11.57,6,13.5,6H16v3h-1.5 c-0.83,0-1,0.47-1,1v2h2.5l-0.5,3H13v6.95C18.05,21.45,22,17.2,22,12z"/></svg>
                        Facebook
                    </a>
                </div>
            </div>

        </main>
    </div>

    <script>
        // Set the date we're counting down to
        const countDownDate = new Date("Oct 1, 2025 00:00:00").getTime();

        // Get elements to update
        const daysEl = document.getElementById("days");
        const hoursEl = document.getElementById("hours");
        const minutesEl = document.getElementById("minutes");
        const secondsEl = document.getElementById("seconds");
        const countdownContainer = document.getElementById("countdown-container");

        // Update the count down every 1 second
        const x = setInterval(function() {

            // Get today's date and time
            const now = new Date().getTime();

            // Find the distance between now and the count down date
            const distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the elements
            // Add a leading zero if the number is less than 10
            daysEl.innerHTML = days < 10 ? '0' + days : days;
            hoursEl.innerHTML = hours < 10 ? '0' + hours : hours;
            minutesEl.innerHTML = minutes < 10 ? '0' + minutes : minutes;
            secondsEl.innerHTML = seconds < 10 ? '0' + seconds : seconds;

            // If the count down is finished, write some text
            if (distance < 0) {
                clearInterval(x);
                countdownContainer.innerHTML = '<h2 class="col-span-2 sm:col-span-4 text-3xl font-bold" style="color: #F28C1A;">The Event is LIVE!</h2>';
            }
        }, 1000);
    </script>
</body>
</html>
